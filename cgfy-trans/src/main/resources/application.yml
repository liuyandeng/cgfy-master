server:
  port: 8888
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test #内存模式
    username: root
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2
  activemq:
    broker-url: tcp://172.16.4.27:61616 #
    user: admin
    password: admin
  jta:
    atomikos:
      datasource:
        max-pool-size: 20
        min-pool-size: 5
        borrow-connection-timeout: 120







